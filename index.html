<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Affordability Calculator</title>
    <style>
        /* Style to make the iframe responsive and remove borders */
        iframe {
            width: 100%;
            height: 400px; /* Set height to show only the calculator portion */
            border: none;
            overflow: hidden;
            position: relative;

            /* Offset the top to crop the iframe and center calculator */
            transform: translateY(-200px);
        }

        /* Ensure the page itself has no padding or margins */
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Embed the calculator using an iframe -->
    <iframe 
        src="https://itools-ioutils.fcac-acfc.gc.ca/MC-CH/MCCalc-CHCalc-eng.aspx" 
        title="Mortgage Affordability Calculator">
    </iframe>

    <!-- Note: If the page blocks iframes using X-Frame-Options or Content-Security-Policy, 
         this embed will not work. In such cases, consider alternative methods like linking directly 
         to the calculator or using a proxy server to serve the content. -->
</body>
</html>
